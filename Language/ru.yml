# New Facilities
  STR_ACCESS_LIFT_CAMERA: "Улучшенный Входной Лифт"
  STR_ACCESS_LIFT_CAMERA_UFOPEDIA: "Старый добрый входной лифт, но с камерой наблюдения для обнаружения нарушителей."
  STR_ACCESS_LIFT_COVERT: "Скрытый Входной Лифт"
  STR_ACCESS_LIFT_COVERT_UFOPEDIA: "Выходной лифт с камерой наблюдения и скрытый от посторонних глаз, тем самым менее приоритетный для вражеского вторжения. Как вы думаете, куда враг направится в первую очередь? Правильно, в ангары!"
  STR_CAMPING_SITE: "Походный Лагерь"
  STR_CAMPING_SITE_UFOPEDIA: "Маленький ангар, который позволяет размещать пехоту или любую другую экспедиционную команду. Строиться быстро и практический ничего не стоит. Также используется как склад. Приносит небольшой пассивный доход за счет поиска утиля."
  STR_VEHICLE_GARAGE: "Машинный Гараж"
  STR_VEHICLE_GARAGE_UFOPEDIA: "Маленький ангар, который позволяет размещать и обеспечивать небольшую наземную технику. Легок в строительстве, но все равно требует время чтобы подготовить всю необходимую инфраструктуру для техобслуживания. Имеет небольшое складское помещение и ограниченные производственные возможности. Приносит небольшой пассивный доход за счет поиска утиля."
  STR_SMALL_HELIPAD: "Малая Авиа-Площадка"
  STR_SMALL_HELIPAD_UFOPEDIA: "Маленький ангар который позволяет разменять и обслуживать одной эскортное судно и ничего кроме него. Имеет всю необходимую инфраструктуру для его техобслуживания и обеспечения. Требует базовые познания в технологии для работы. Имеет небольшое складское помещение, но не может использоваться для чего-то еще."
  STR_MASS_DRIVER: "Магнитная Катапульта"
  STR_MASS_DRIVER_UFOPEDIA: "Маленький ангар который позволяет размещать и обслуживать до 4-х капсул. Несмотря на свой размер, очень технологический продвинутый и нуждается во внешнем источнике питания для использования электромагнитных рельс, которые и запускают капсулы в нужное для нас направление. Весьма дорог в техобслуживании из-за высокой сложности строительства."
  STR_HANGAR: "Гражданский Ангар"
  STR_HANGAR_DAMAGED: "Гражданский Ангар (X)"
  STR_HANGAR_UFOPEDIA: "Каждый ангар может вместить одно судно. Здесь есть все необходимое оборудование для обслуживания, ремонта и заправки. Каждое судно должно быть приписано к своему ангару, и даже если оно находится на вылете - никакое другое не может занять его место. Сорян, Кэп. У летчиц свои странные правила, и либо мы им следуем, либо отращиваем крылья.{NEWLINE}Предоставляет рабочие места для Кустарей. Прочность: 1."
  STR_HANGAR_REINFORCED: "Укрепленный Ангар"
  STR_HANGAR_REINFORCED_DAMAGE_1: "Укрепленный Ангар (+)"
  STR_HANGAR_REINFORCED_RUIN: "Укрепленный Ангар (X)"
  STR_HANGAR_REINFORCED_UFOPEDIA: "Большой ангар который был улучшен для размещения и обслуживания судна массивного класса. Из-за такой модернизации тех обслуживающей, заправочной и ремонтной аппаратуры он не способен обслуживать что-то другое кроме авиации. В дополнение, ангар защищен от бомбардировок, имеет камеры слежения, пулеметные турели для защиты базы и простые зенитные турели для защиты от авиации противника.{NEWLINE}Предоставляет рабочие места. Прочность: 2. Требуется: Зенитный Комплекс *1."
  STR_HANGAR_COMPOSITE: "Комбинированный Ангар"
  STR_HANGAR_COMPOSITE_RUIN: "Комбинированный Ангар (X)"
  STR_HANGAR_COMPOSITE_UFOPEDIA: "Большой ангар с подходом более эффективно использовать пространство. Может разместить одно большое и одно средние судно, а также все, что меньше. И хотя ангар не защищен дополнительно от бомбардировок, он имеет установленные камеры, пулемётные турели для защиты базы и простые зенитные турели для защиты от авиации противника.{NEWLINE}Предоставляет рабочие места. Прочность: 1. Требуется: Зенитный Комплекс *2."
  STR_HANGAR_INTERCEPTOR: "Перехват-Ударный Ангар"
  STR_HANGAR_INTERCEPTOR_RUIN: "Перехват-Ударный Ангар (X)"
  STR_HANGAR_INTERCEPTOR_UFOPEDIA: "Большой ангар который был спроектирован с единственной целью: абсолютное превосходство в воздухе. Может разместить и обслуживать аж три малых судна и любую более мелкую авиацию. Не защищен дополнительно от бомбардировок, но имеет установленные камеры, пулемётные турели для защиты базы и простые зенитные турели для защиты от авиации противника.{NEWLINE}Предоставляет рабочие места. Прочность: 1. Требуется: Зенитный Комплекс *2."
  STR_HANGAR_XCOM_RELIC: "Реликтовый Ангар X-COM"
  STR_HANGAR_XCOM_RELIC_SEALED: "Реликтовый Ангар X-COM (*)"
  STR_HANGAR_XCOM_RELIC_CLOSED: "Реликтовый Ангар X-COM (=)"
  STR_HANGAR_XCOM_RELIC_DAMAGE_1: "Реликтовый Ангар X-COM (+)"
  STR_HANGAR_XCOM_RELIC_DAMAGE_2: "Реликтовый Ангар X-COM (++)"
  STR_HANGAR_XCOM_RELIC_DAMAGE_3: "Реликтовый Ангар X-COM (+++)"
  STR_HANGAR_XCOM_RELIC_RUIN: "Реликтовый Ангар X-COM (X)"
  STR_HANGAR_XCOM_RELIC_UFOPEDIA: "Наследие с Первой Инопланетной Войны и венец технологий в свое время. Может разместить одно массивное и два эскортных судна. Кэп, потому что ангар хорошо сохранился, умницы смогли найти кучу документации. Если честно, то мы не сможем такое построить еще очень долго, ибо даже для 600-летнего реликта он очень продвинутый: ИК камеры, тяжелые турели, ЗРК, радар, камеры заключения, рабочий цех, лазарет и даже маленькая лаборатория. А также массивный защитный люк, который делает ангар почти неразрушимым, но очень дорогим в ремонте.{NEWLINE}Прочность: 4. Неразрушимый. Требуется: ПУ 'Чайка' *4. Когда люк заперт, сервисы производства и лаборатории не доступны."
  STR_HANGAR_INTERDICTOR: "Заградительный Ангар"
  STR_HANGAR_INTERDICTOR_UFOPEDIA: "Этот большой ангар является следующим поколением Перехват-Ударного Ангара. Может разместить и обслуживать аж три средних судна и любую более мелкую авиацию. Такие крупные изменения лишили ангар производственных мощностей и урезали складские помещения. Вместо этого в нем теперь установлены лазерные турели, лазерное ПВО и дополнительная защита от бомбардировок.{NEWLINE}Нужен внешний источник энергии. Прочность: 2. Требуется: Авиа-лазпушка *4."
  STR_HANGAR_STRIKE_OPS: "Ударно-Оперативный Ангар"
  STR_HANGAR_STRIKE_OPS_UFOPEDIA: "Этот большой ангар это улучшенный вариант Комбинированного Ангара. Он может разместить два больших судна, но в отличие от предшественника не подходит для пехоты и малой наземной техники. Имеет небольшие складские помещения и не имеет производственных мощностей. Зато использует Гаусс турели, Гаусс ПВО и очень хорошо защищен от бомбардировок.{NEWLINE}Нужен внешний источник энергии. Прочность: 3. Требуется: Гаусс-пушка *4."
  STR_HANGAR_HIGH_SECURITY: "Высокозащищенный Ангар"
  STR_HANGAR_HIGH_SECURITY_UFOPEDIA: "Этот большой ангар - удачная попытка сделать базу безопасной. В дополнение к разным сервисам может разместить одно массивное судно. Весь дизайн основа на идеи превращения захватчиков в живые мишени для защитных систем. Использует плазменные турели и плазменное ПВО. Пси-Термальная камера гарантирует, что ничего не останется незамеченным. Имеет встроенный цех и криогенные камеры.{NEWLINE}Нужен внешний источник энергии. Прочность: 5. Требуется: Плазмоплюй *4."
  STR_HANGAR_SPECIAL_OPS: "Спец-Операционный Ангар"
  STR_HANGAR_SPECIAL_OPS_UFOPEDIA: "Этот большой ангар является вариантом Реликтового Ангара X-COM обновленного новейшими технологиями. Может обслуживать одно массивное и два маленьких судна. Защитные люки используют новейший сплав, все защитные и ПВО турели используют сверхточные рельсотроны, бараки заменены на элитные апартаменты, склады роботизированы, цеха автоматизированы, лаборатория улучшена, а тюремные камеры заменены криогенными. Также почти неуязвим к бомбардировкам.{NEWLINE}Прочность: 8. Неразрушимый. Требуется: Рельсовый Ускоритель *4. Когда люк заперт, сервисы производства и лаборатории доступны частично."
  STR_HANGAR_MECHANIZED: "Механизированный Ангар"
  STR_HANGAR_MECHANIZED_UFOPEDIA: "Массивный ангар с камерами и авто-пушками, который вмещает одно массивное и два штурмовых судна. Использует гидравлику и авто-стакер для расположения техники в ангаре. Относительно прост в плане технологий, но очень сложный в постройке. Является особенно дорогим вложением в самом начале развития. Относительно защищен от бомбардировок. Имеет много свободного места для других вещей.{NEWLINE}Предоставляет рабочие места. Прочность: 4. Требуется: Зенитный Комплекс *6."
  STR_HANGAR_RETALIATOR: "Контр-Ударный Ангар"
  STR_HANGAR_RETALIATOR_UFOPEDIA: "Массивный ангар, который вмещает и обслуживает шесть больших суден. Также имеет ИК/УФ камеры, тяжелые лазерные турели, мощное лазерное ПВО и качественный радар дальнего действия. В основном используется для наступательных операций и для предварительной зачистки враждебной авиации.{NEWLINE}Имеет встроенный источник энергии. Прочность: 6. Требуется: Авиа-лазпушка *12."
  STR_HANGAR_ANNIHILATOR: "Стратегически-Ударный Ангар"
  STR_HANGAR_ANNIHILATOR_UFOPEDIA: "Технологический продвинутый массивный ангар, который вмещает и обслуживает четыре штурмовых судна. Также имеет ИК/УФ камеры, тяжелые плазменные турели, мощное плазменное ПВО и качественный радар дальнего действия. В основном содержит наступательный космический флот для внезапных атак на вражеские флоты и фортификации.{NEWLINE}Имеет встроенный источник энергии. Прочность: 6. Требуется: Плазмоплюй *12."
  STR_HANGAR_ANTIGRAVITY: "Антигравитационный Ангар"
  STR_HANGAR_ANTIGRAVITY_UFOPEDIA: "Очень технологический продвинутый массивный ангар, который вмещает два линейных судна. Имеет более слабую защиту в сравнении с другими массивными ангарами, но это цена, которую необходим заплатить для возможности использовать полуавтономные космолеты для полноценных космических боев или старых добрых орбитальных бомбардировок.{NEWLINE}Имеет встроенный источник энергии. Прочность: 4. Требуется: Гаусс-пушка *8."
  STR_HANGAR_BLACK_OPS: "Сверхсекретный Ангар"
  STR_HANGAR_BLACK_OPS_UFOPEDIA: "Массивный ангар с практический неразрушимым люком и защитным полем, который вмещает одно основное два штурмовых судна. Оборудован Пси-Термальными камерами, противопехотными рельсовыми турелями, сверхточным рельсовым ПВО, репульсионной защитой и гиперволновым радаром. Захватчики при вторжении будут живыми мишени для защитных систем из-за дизайна ангара. Вершина технологий которая требует практический непостижимые знания и неимоверное богатство для строительства и содержания этого ангара.{NEWLINE}Имеет встроенный источник энергии. Прочность: 10. Неразрушимый. Требуется: Рельсовый Ускоритель *16. Все сервисы работают, даже когда люк заперт."

