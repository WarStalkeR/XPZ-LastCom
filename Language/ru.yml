  STR_TINY_DRILL_OVERRIDE_UFOPAEDIA: "\n\n\n\n\nПосле долгих и бессмысленных рассуждений, в какую дыру засунуть этот бур... Мы пришли к выводу, что мы не пришли к выводу. И вообще, какого хрена мы, пираты, должны что-то и где-то выбирать, когда мы просто можем взять все и сразу? Используя грубую силу наших Девчат вместе разбросанным по всюду мусором бессмысленно занимающим место и под четкими инструкциями наших Умниц, мы можем 'соединить' все отверстия в одно большое отверстие за счет креативного применения грубой силы. Но Кэп, тут такое дело, что результаты не гарантированы. Мало того, тут не то что результаты, тут это вообще все может вылиться в самый настоящий песец. Короче Кэп, все на свой страх и риск. Если все взлетит на воздух, этот фейерверк заметят на другом краю галактики. И да, на всякие случай: это было чертовский прикольное приключение, Кэп."
