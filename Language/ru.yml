  STR_HANGAR_CRAFT_CAP: "Вмест. Ангара"
  STR_HANGAR_CRAFT_SLOTS: "Слоты Ангара"
  STR_NO_FREE_HANGARS: "ВМЕСТИМОСТЬ АНГАРОВ ПРЕВЫШЕНА!{SMALLLINE}Количество кораблей на {0} превышает вместимость ангаров. Переправьте лишние судна на другие базы или продайте их!"
  STR_NO_FREE_HANGARS_AFTER_STRIKE: "ВМЕСТИМОСТЬ АНГАРОВ ПРЕВЫШЕНА!{SMALLLINE}После ракетного удара, количество кораблей на {0} превышает вместимость ангаров. Переправьте лишние судна на другие базы или продайте, чтобы не потерять их!"
  STR_NO_FREE_HANGARS_FOR_REFIT: "НЕТ ПОДХОДЯЩЕГО АНГАРА ПОСЛЕ МОДЕРНИЗАЦИИ!{SMALLLINE}{NEWLINE}После модернизации судна выбранным оружием, системой или модулем, его размер изменится. Однако, после такой модернизации нет подходящего ангара для его размещения."
  STR_NO_CRAFT_CLASS_CHANGE: "СУДНО НЕ МОЖЕТ ИЗЕНИТЬ КЛАСС!{SMALLLINE}{NEWLINE}После модернизации судна выбранным оружием, системой или модулем, его размер выйдет за пределы установленные классификацией."
  STR_NOT_ENOUGH_CARGO_SPACE: "СУДНО НЕ МОЖЕТ ИЗЕНИТЬ ГРУЗОПОДЪЕМНОСТЬ!{SMALLLINE}{NEWLINE}После модернизации судна выбранным оружием, системой или модулем, его грузоподъемность будет за пределами доступного места. Если на вашем корабле есть экипаж, пожалуйста, уберите их, чтобы освободить занятое место."
  STR_NOT_ENOUGH_HWP_CAPACITY: "СУДНО НЕ МОЖЕТ ИЗЕНИТЬ ГРУЗОПОДЪЕМНОСТЬ!{SMALLLINE}{NEWLINE}После модернизации судна выбранным оружием, системой или модулем, его грузоподъемность будет за пределами доступного места. Если на вашем корабле есть техника, пожалуйста, уберите их, чтобы освободить занятое место."
  STR_CRAFT_CLASS: "КЛАСС"

# Game Data Viewer
  STR_ADV_DEBUG: "Продвинутая Отладка"
  STR_SHOW_ADVANCED_DEBUG: "Настройки Продвинутой Отладки"
  STR_SHOW_ADVANCED_DEBUG_DESC: "Показывает дополнительные настройки в этом меню для более удобной модификации игры, которые помогут с отладкой такого игрового материала, как арки, события, миссии и т.д."
  STR_GAME_DATA_VIEWER: "ПРОСМОТР ИГРОВЫХ ДАННЫХ"
  STR_GAME_DATA_VIEWER_OPTION: "Панель Дерева Технологий - Режим Данных"
  STR_GAME_DATA_VIEWER_OPTION_DESC: "При активации, панель дерева технологий также будет показывать прочую игровую информацию как скрипты, миссии, события и т.д."
  STR_DATA_VIEWER_STRING_TRUNC: "Сечение Строк в Режиме Данных"
  STR_DATA_VIEWER_STRING_TRUNC_DESC: "Определяет, сколько символов строки с конца будет отображаться в режиме просмотра данных. 0 отключает сечение. Если используется, советуется выключить Чистку Строк."
  STR_DATA_VIEWER_CLEAN_REPLACE: "Чистка Строк в Режиме Данных"
  STR_DATA_VIEWER_CLEAN_REPLACE_DESC: "Заменяет подчеркивания и убирает 'STR_' в некоторых строках в режиме просмотра данных для лучшего отображения. Если используется, советуется выключить Сечение Строк."
  STR_DATA_VIEWER_TRANSLATE: "Перевод Строк в Режиме Данных"
  STR_DATA_VIEWER_TRANSLATE_DESC: "Определяет будет ли в Режиме Данных использована локализация, или будут ли использоваться идентификаторы. Помогает с поиском пропущенной локализации в скриптах."
