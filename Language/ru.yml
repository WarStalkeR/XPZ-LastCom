  STR_LIMITLESS_ANOMALY_TENSION_EVENT_DESC: "За последние несколько часов активность внутри Аномалии резко возросла и, похоже, достигла пика! Все, кто находился в радиусе нескольких миль, внезапно охватило просветление, никогда ранее не испытанное, и они погрузились в трансоподобный, бредовый сон. После пробуждения мы обнаружили множество... разбросанных... вещей на базе, в дополнение к повреждениям различной степени.{NEWLINE}[+1000 Рейтинга, +10 Безумные Каракули, +50 Больших Камней, +50 Куч Хлама, +25 Счетов за Уборку, -$100,000]"
