  STR_LIMITLESS_ANOMALY_EVENT_DESC: "Похоже, что энергия Аномалии иссякает, эффект сна наяву сходит на нет и все становится более реальным. Огромный корабль внутри Аномалии, усеянный множеством отделений, теперь выглядит практически обычным. Внутри мы обнаружили библиотеку и ее интересное содержимое, в том числе четыре 'Кодекса' разных цветов. Также мы обнаружили Покои Капитана с шикарной униформой и тремя космическими скафандрами для девчат, забитый до отказа Арсенал и Мед. Отсек с разным оборудованием, и тремя занятыми капсулами жизнеобеспечения. Также внутри корабля также была крохотная незнакомка! Аресту она не сопротивлялась. Мы считаем, что можно заставить аномалию полностью схлопнуться, опустошив запас ее оставшейся энергии с помощью высоковольтных кабелей."
